tags:
  - Contacts
summary: Patch contact by id
operationId: pathContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '6682b74ac9ec99022f5a31d0'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Nik Ovchinnik'
          phoneNumber:
              description: "Contact's phone"
              type: string
              example: +380000000001
          email:
              description: "Contact's email"
              type: string
              example: 'nikita@example.com'
          isFavourite:
              description: 'Is this contact a favourite'
              type: boolean
              example: false
          contactType:
              description: "Contact's type"
              type: string
              enum: ['work', 'home', 'personal']
          photo:
              description: "Link to contact's photo"
              type: string
              format: binary
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/404.yaml'